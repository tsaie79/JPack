# A typical band structure
# Author: Anubhav Jain (ajain@lbl.gov)
fireworks:
- fw: atomate.vasp.fireworks.core.OptimizeFW
  params:
    override_default_vasp_params:
      user_incar_settings:
        EDIFF: 1.0E-4
        EDIFFG: -0.01
        ENCUT: 700
        ISPIN: 2
        ISIF: 2
        LCHARG: False
- fw: atomate.vasp.fireworks.core.StaticFW
  params:
    parents: 0
    vasp_input_set_params:
      user_incar_settings:
        EDIFF: 1.0E-5
        ENCUT: 700
        ISPIN: 2
        LAECHG: False
        LWAVE: True
        LCHARG: False
