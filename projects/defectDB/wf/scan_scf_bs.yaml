fireworks:
  - fw: my_atomate_jyt.vasp.fireworks.fireworks.ScanStaticFW
    params:
      name: SCAN_scf
      force_gamma: True
      vasp_input_set_params:
        user_incar_settings:
          ENCUT: 800
          ISPIN: 1
          LAECHG: False
          EDIFF: 1e-05
          ISMEAR: 0
          LCHARG: True
          LWAVE: False
          SIGMA: 0.05
        user_kpoints_settings:
          reciprocal_density: 144
      vasptodb_kwargs:
        additional_fields:
          task_type: ScanStaticFW
        parse_dos: True
        parse_eigenvalues: False
        parse_chgcar: False

  - fw: atomate.vasp.fireworks.NonSCFFW
    params:
      name: SCAN_bs
      parents: 0
      mode: line
      input_set_overrides:
        other_params:
          user_incar_settings:
            ENCUT: 800
            EDIFF: 1E-5
            ISPIN: 1
            LWAVE: True
            LCHAGE: False
            LAECHG: False
            LVHAR: True
            SIGMA: 0.05
            METAGGA: Scan

  - fw: my_atomate_jyt.vasp.fireworks.pytopomat.IrvspFW
    params:
      name: irvsp
      parents: 1
      kpt_mode: all
      symprec: 0.001
      irvsptodb_kwargs:
        collection_name: pc_ir_data


