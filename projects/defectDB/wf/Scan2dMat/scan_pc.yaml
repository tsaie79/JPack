fireworks:
  - fw: my_atomate_jyt.vasp.fireworks.fireworks.ScanRelaxFW
    params:
      name: SCAN_relax
      force_gamma: True
      override_default_vasp_params:
        user_incar_settings:
          ALGO: All
          ENCUT: 800
          ISIF: 3
          ISPIN: 2
          ISMEAR: 0
          SIGMA: 0.05
          EDIFFG: -0.01
          EDIFF: 1e-4
          LCHARG: False
          LWAVE: False
          NELM: 300
          NSW: 150
        user_kpoints_settings:
          reciprocal_density: 36
      job_type: double_relaxation_run
      max_force_threshold: False
      vasptodb_kwargs:
        additional_fields:
          task_type: ScanRelaxFW
        parse_dos: False
        parse_eigenvalues: False
        parse_chgcar: False

  - fw: my_atomate_jyt.vasp.fireworks.fireworks.ScanStaticFW
    params:
      parents: 0
      name: SCAN_scf
      force_gamma: True
      vasp_input_set_params:
        user_incar_settings:
          ENCUT: 800
          ISPIN: 2
          LAECHG: False
          EDIFF: 1e-05
          ISMEAR: 0
          LCHARG: True
          LWAVE: False
          SIGMA: 0.05
      vasptodb_kwargs:
        additional_fields:
          task_type: ScanStaticFW
        parse_dos: False
        parse_eigenvalues: False
        parse_chgcar: False

  - fw: atomate.vasp.fireworks.NonSCFFW
    params:
      parents: 1
      name: SCAN_nscf
      mode: line
      input_set_overrides:
        other_params:
          user_incar_settings:
            ENCUT: 800
            EDIFF: 1e-5
            ISPIN: 2
            LWAVE: True
            LCHARG: False
            LAECHG: False
            LVHAR: True
            ISMEAR: 0
            SIGMA: 0.05
            ISYM: 2
            METAGGA: Scan

  - fw: atomate.vasp.fireworks.NonSCFFW
    params:
      name: SCAN_nscf
      parents: 1
      mode: uniform
      input_set_overrides:
        nedos: 0
        other_params:
          user_incar_settings:
            ENCUT: 800
            EDIFF: 1e-5
            ISPIN: 2
            LWAVE: False
            LCHARG: False
            LAECHG: False
            LVHAR: True
            ISMEAR: 0
            SIGMA: 0.05
            METAGGA: Scan

  - fw: my_atomate_jyt.vasp.fireworks.pytopomat.IrvspFW
    params:
      name: irvsp
      parents: 2
      kpt_mode: all
      symprec: 0.001
      irvsptodb_kwargs:
        collection_name: ir_data


