fireworks:
  - fw: my_atomate_jyt.vasp.fireworks.fireworks.ScanRelaxFW
    params:
      name: SCAN_relax
      force_gamma: True
      override_default_vasp_params:
        user_incar_settings:
          ISIF: 2
          ISPIN: 2
          ISMEAR: 0
          SIGMA: 0.01
          NSW: 150
          LCHARG: False
          LWAVE: False
          EDIFFG: -0.01
          EDIFF: 1e-04
          METAGGA: R2SCAN
      job_type: double_relaxation_run
      max_force_threshold: False
      vasptodb_kwargs:
        additional_fields:
          task_type: ScanRelaxFW
        parse_dos: False
        parse_eigenvalues: False
        parse_chgcar: False

  - fw: my_atomate_jyt.vasp.fireworks.fireworks.ScanStaticFW
    params:
      name: SCAN_scf
      parents: 0
      force_gamma: True
      vasp_input_set_params:
        user_incar_settings:
          ISMEAR: 0
          ISPIN: 2
          SIGMA: 0.01
          LCHARG: True
          LAECHG: False
          LWAVE: True
          EDIFF: 1e-5
          METAGGA: R2SCAN
      vasptodb_kwargs:
        additional_fields:
          task_type: ScanStaticFW
        parse_dos: False
        parse_eigenvalues: False
        parse_chgcar: False

  - fw: atomate.vasp.fireworks.NonSCFFW
    params:
      parents: 1
      name: SCAN_nscf
      mode: line
      input_set_overrides:
        other_params:
          user_incar_settings:
            EDIFF: 1e-5
            ISPIN: 2
            LCHARG: False
            LAECHG: False
            LWAVE: True
            LVHAR: True
            ISMEAR: 0
            SIGMA: 0.05
            ISYM: 2
            METAGGA: R2SCAN

  - fw: atomate.vasp.fireworks.NonSCFFW
    params:
      name: SCAN_nscf
      parents: 1
      mode: uniform
      input_set_overrides:
        nedos: 0
        other_params:
          user_incar_settings:
            EDIFF: 1e-5
            ISPIN: 2
            LWAVE: False
            LCHARG: False
            LAECHG: False
            LVHAR: True
            ISMEAR: 0
            SIGMA: 0.05
            METAGGA: R2SCAN

  - fw: my_atomate_jyt.vasp.fireworks.pytopomat.IrvspFW
    params:
      name: irvsp
      parents: 2
      kpt_mode: all
      symprec: 0.001
      irvsptodb_kwargs:
        collection_name: ir_data

